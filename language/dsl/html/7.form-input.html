<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Basics</title>
  </head>
  <body>
    <!--  You can specify the input type-->
    <!--  Reference Links-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
    <form>

      <h1>Log In</h1>
      <h2>Please Input your Password and Email</h2>

      <!-- Input email and password -->
      <input type="email" name="useremail" value="Email Here">
      <input type="password" name="password" value="Password">

      <!-- Input button-->
      <input type="submit" name="button" value="Click Me">



      <h1>Color!</h1>
      <h2>Please choose a color</h2>

      <!-- Input color -->
      <input type="color" >

      <h3>Enter some a text</h3>
      <input type="text" name="sometext" value="Text goes here">

    </form>


  </body>
</html>
