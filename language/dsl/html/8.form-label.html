<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms - Labels and Validations</title>
  </head>
  <body>

    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>

    

    <!--Actions: where we send the data -->
    <!--Method: get/post HTTP method -->
    <form action="http://www.google.com" method="get">


      <!-- Nested label -->
      <label>
        E-mail:
        <input type="email" name="useremail" value="Email Here">
      </label>
      
      <label >
        Password:
      <input type="password" name="password" placeholder="Password">
      </label>


      <!--Label with "for" and "id". Link the label to the input-->
      <label for="userinput">Text:</label>
      <input type="text" id="userinput" name="input" placeholder="Enter Text Here" required>
      
      
      
      
      <input type="submit" >


    </form>


  </body>
</html>
