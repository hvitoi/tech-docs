<!DOCTYPE html>

<html>
    <header>
        <title>Chat</title>
        <link rel="icon" href="/img/favicon.png"/>
        <link rel="stylesheet" href="/css/styles.min.css"/>
    </header>

    <body>
        <div class="chat">

            <div id="sidebar" class="chat__sidebar"></div>

            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="msg" placeholder="Message" required autocomplete="off"> <!-- Autocomplete field is disabled and it's made required-->
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
                
            </div>

        </div>
    </body>
</html>


<!-- Additional libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- Render templates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- Manipulate dates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- Parse query strings -->

<!-- File with the functions necessary for the client-side js to work -->
<script src="/socket.io/socket.io.js"></script>     

<!-- Client script -->
<script type="module" src="/js/chat.js"></script>




<!-- Message template -->
<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{text}}</p>
    </div>
</script>

<!-- Location template -->
<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{locationUrl}}" target="_blank">My current location</a></p>
    </div>
</script>

<!-- Sidebar template -->
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">    <!-- Unordered list -->
        {{#users}}  <!-- Everything inside {{#users}}{{/users}} is gonna happen for each element of the array 'users' -->
            <li>{{username}}</li> <!-- users.username for each user! --> 
        {{/users}}
    </ul>
</script>
