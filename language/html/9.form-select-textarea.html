<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback Form!</h1>

    <form method="get">


      
      <h3>Are you from inside the USA? Or outside?</h3>

      <!-- Link 2 radio inputs specifying the same "name" -->
      <!-- ?loc_choice=in/out-->
      <label for="inside">Inside:</label>
      <input type="radio" id="inside" name="loc_choice" value="in">

      <label for="outside">Outside:</label>
      <input type="radio" id="outside" name= "loc_choice" value="out">





      <p>How was your service? (3 being the best)</p>

      <!-- Select dropdown menu -->
      <!-- ?stars=Great/Okay/Bad-->
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>


      


      <p>Any other Feedback?</p>

      <!-- Text area -->
      <!-- ?feedback=mytext -->
      <textarea name="feedback" rows="8" cols="80"></textarea>





      <input type="submit" name="" value="Submit Feedback">


    </form>


  </body>
</html>
